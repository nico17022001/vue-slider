  <title>Carosello Mono Array</title>
</head>

<body>
  <div id="app">
    <div class="main-wrapper d-flex">
      <!--Contenitore img-->
      <div class="img-container" @mouseover ="autoPlay = false" @mouseleave ="autoPlay = true">
        <div id="imgBox">
          <img class="slide" :src="imgCompilation[contatore]">  
        </div>
        <!--Freccia prossima immagine -->
        <div class="row next"  @click="incrementatore(true)">
          <i class="fa-solid fa-arrow-up"></i>
        </div>

        <!--Freccia immagine precedente  -->
        <div class="row back" @click="incrementatore(false)">
          <i class="fa-solid fa-arrow-down"></i>
        </div>
      </div>
    </div>
  </div>
